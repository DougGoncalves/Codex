<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CodEX</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" id="iconlogo">
            </a>
            <span>Codex</span> 
        </div>
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">
                <img src="images/html5.png" alt="htmllogo" id="htmllogo">
                <span>HTML</span>
            </div>
            <div class="toggleButton" id="css">
                <img src="images/css copy.png" alt="csslogo" id="csslogo">
                <span>CSS</span>
            </div>
            <div class="toggleButton" id="javascript">
                <img src="images/javascript.png" alt="jslogo" id="jslogo">
                <span>Javascript</span>
            </div>
            <div class="toggleButton active" id="output">
                <span>Output</span>
            </div>
        </div>
    </div>
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"> <p id="paragraph">Hello World!</p></textarea>
        <textarea id="cssPanel" class="panel hidden"> p {color:purple;}</textarea>
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML="Welcome!";</textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    </div>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
